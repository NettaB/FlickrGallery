<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fleek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <script data-main="scripts/main" src="libs/require.js"></script>
</head>
<body>

    <header>
        <!--<h1 id="logo">fleek</h1>
        <button type="button" class="btn btn-lg fn-click-open">Try it</button>-->
    </header>


    <section class="container-fluid">
        <div class="row">
            <section id="photo" class="col-md-9">
                <div>Placeholder</div>
            </section>
            <aside id="sidebar" class="col-md-3">
                <div class="btn pull-right fn-click-close">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </div><br/>
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search flickr" required>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" id="search-btn">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
                <div id="favorites-link">
                    <a href="#">Favorites</a>
                </div>
                <div id="history-list">
                    <h4>Past Searches</h4>
                    <ul id="history-list-child">
                    </ul>
                </div>

            </aside>
        </div>
    </section>

    <section id="gallery"></section>
</body>
</html>
